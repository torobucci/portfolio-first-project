<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torobucii's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/198fcc7e17.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header-p">
            <p class="name"><a href="#">Kevin Toro</a></p>
          </div>
          <div class="fa-bars-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
      <main>
        <section class="section-1">
          <div class="headline">
            <div class="Primary-text"><h1>Hey There. I’m Toro</h1></div>
            <div class="Supporting-text"><h2>I’m a Software Developer</h2></div>
            <div class="Description">
              <p>
                I can help you build a product , feature or website Look through
                some of my work and experience! If you like what you see and
                have a project you need coded, don’t hestiate to contact me.
              </p>
            </div>
            <div class="social-media">
              <img
                src="/portfolio-first-project/images/github.png"
                alt="github-icon"
              />
              <img
                src="/portfolio-first-project/images/twitter.png"
                alt="twitter-icon"
              />
              <img
                src="/portfolio-first-project/images/linkedIn.png"
                alt="linkedIn-icon"
              />
              <img
                src="/portfolio-first-project/images/angel list.png"
                alt="chill-icon"
              />
              <img src="/portfolio-first-project/images/M.png" alt="M-icon" />
            </div>
            <div class="illustration"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
